<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投篮游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🏀 投篮小游戏 🏀</h1>
        <p>点击篮球，将球投进篮筐！</p>
    </header>

    <!-- 游戏区域 -->
    <main>
        <div id="game-area">
            <img src="basketball.png" alt="篮球" id="basketball">
            <img src="hoop.png" alt="篮筐" id="hoop">
        </div>
        <div id="score-area">
            <p>得分: <span id="score">0</span></p>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
